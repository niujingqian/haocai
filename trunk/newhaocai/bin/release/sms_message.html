<script type="text/javascript">
var id = "message_1";
function showMessage(message) {
	var cl = $("#message").find("div:last");
	
	var date = new Date();
	var d = date.getYear() +  "-" + date.getMonth() + "-" + date.getDate();
	var t = date.getHours() +　":" + date.getMinutes() + ":" + date.getSeconds();
	
	if (cl.attr("id") == "message_2") {
		id = "message_1";
	} else {
		id = "message_2";
	}
	$("#message").append("<div id='" + id + "'>我 日期:" + d + " 时间：" + t + "<br/>" + message + "</div>");
	//document.body.scrollTop=document.body.scrollHeight;
	//document.documentElement.scrollTop=parseInt(document.body.offsetHeight)-parseInt(document.documentElement.offsetHeight);
	document.documentElement.scrollTop=document.body.scrollHeight;
}
</script>
