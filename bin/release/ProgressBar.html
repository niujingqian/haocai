<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" > 
<head> 
<title>进度条</title> 
<style type="text/css"> 
body{ 
text-align:center; 
} 
.graph{ 
width:450px; 
border:1px solid #F8B3D0; 
height:15px; 
}

.div1{ 
width:450px;
text-align:right;
padding-right:20px;
padding-top:120px;
}  
#bar{ 
display:block; 
background:#FFE7F4; 
float:left; 
height:100%; 
text-align:center; 
} 
#barNum{ 
position:absolute; 
} 
input[type=button]{
	width:100px;
	height:25px;
	text-align:center;
	background-color:#69B6DA;
	border:1px #03F solid;
}
</style> 
<script type="text/javascript"> 
function $(obj){ 
	return document.getElementById(obj); 
} 

function go(w){ 
	$("bar").style.width = w + "%"; 
	//$("bar").innerHTML = $("bar").style.width; 
	if($("bar").style.width == "100%"){ 
		//window.clearInterval(bar); 
	} 
	
} 

//var bar = window.setInterval("go()",50); 
/*window.onload = function(){ 
	
	bar; 
} */


function b_close() {
	parent.closeiframe();
	$("bar").style.width=0+"%";
}
</script> 
</head> 
<body> 
<div class="graph"> 
<strong id="bar" style="width:0%;"></strong> 
</div> 
<div class="div1">
	<input id="btn_close" type="button" value="关闭" onclick="b_close()" />
</div>
</body> 
</html>
